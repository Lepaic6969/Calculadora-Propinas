<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/svg" href="./img/moneda.svg"/>
</head>
<body>
    <div class="contenedor-calculadora">
        <h1>Calculadora de Propinas</h1>

        <form id="formulario">
            <label for="cuenta">Total de la Cuenta:</label><br>
            <input type="number" id="cuenta"   step="0.1"> <br> <br>

            <label for="propina">Porcentaje Propina:</label><br>
            <input type="number" id="propina"   step="0.1"> <br> <br>

            <input type="submit" id="enviar" value="Calcular">

        </form>

    </div>

    <div class="contenedor-resultado ocultar" >
        <h2>Resumen...</h2>
         <div id="resultados">
            <!-- Total de la cuenta &nbsp; $480000 COP<br>
            Propina &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;$48000 COP <br>
            Total a pagar &nbsp;&nbsp; &nbsp;&nbsp; $528000 COP<br> -->

        </div> 
        <button id="btn-limpiar">Limpiar</button>
    </div>


    <script src="./scripts/script.js"></script>
</body>
</html>
